server.port=8080

## Spring DATA SOURCE Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/flash_cards_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop

#OAuth2
flash.card.oauth2.clientId=frontendClientId
flash.card.oauth2.secret=frontendClientSecret
flash.card.oauth2.tokenValidityInSeconds=3600
flash.card.oauth2.refreshTokenValidityInSeconds=2419200